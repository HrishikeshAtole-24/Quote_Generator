<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Quote Generator</h1>
        <form id="quoteForm" class="mb-4">
            <label for="topic" class="block text-gray-700">Enter a topic:</label>
            <input type="text" id="topic" name="topic" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Generate Quotes</button>
        </form>
        <div id="quoteContainer" class="hidden">
            <p id="quoteText" class="text-lg italic mb-4"></p>
            <div class="flex justify-between items-center">
                <button id="prevButton" class="text-blue-500 hover:text-blue-700" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="nextButton" class="text-blue-500 hover:text-blue-700">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <button id="copyButton" class="mt-4 text-blue-500 hover:text-blue-700">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>
</body>
</html>
